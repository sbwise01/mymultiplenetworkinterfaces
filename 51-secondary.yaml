network:
  version: 2
  renderer: networkd
  ethernets:
    ens6:
      addresses:
       - 172.31.11.79/20
      dhcp4: no
      routes:
       - to: 0.0.0.0/0
         via: 172.31.0.1 # Default gateway
         table: 1000
         metric: 10001
       - to: 172.31.11.79
         via: 0.0.0.0
         scope: link
         table: 1000
         metric: 10001
      routing-policy:
        - from: 172.31.11.79
          table: 1000